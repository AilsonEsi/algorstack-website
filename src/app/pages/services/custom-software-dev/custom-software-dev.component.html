<section style="margin: 100px;" class="custom-software-section py-5">
    <div class="container">
        <!-- Section Title -->
        <div class="section-title text-center mb-5" data-aos="fade-up" data-aos-delay="200">
            <h2 class="fw-bold">Custom Software Development</h2>
            <p class="text-muted">Explore tailored software solutions designed to enhance your business efficiency and growth.</p>
        </div>

        <div class="row align-items-center">
            <!-- Left: Software Types Cards -->
            <div class="col-md-6">
                <div class="row g-4">
                    <div *ngFor="let service of softwareTypes" class="col-md-6" data-aos="fade-up" data-aos-delay="200">
                        <div class="service-card shadow-lg text-center p-4">
                            <div class="icon-box d-flex align-items-center justify-content-center">
                                <i [class]="service.icon" class="fs-1 text-primary"></i>
                            </div>
                            <h4 class="mt-3 fw-bold">{{ service.title }}</h4>
                            <p class="text-muted">{{ service.description }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Image or Illustration -->
            <div class="col-md-6 text-center" data-aos="fade-left">
                <img src="/assets/img/programming_hand.png" class="img-fluid" alt="Custom Software">
            </div>
        </div>
    </div>
</section>
